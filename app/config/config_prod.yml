monolog:
    channels: ["es"]
    handlers:
        es:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%-es.log"
            level: info
            channels: [es]
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
